  desc: The main objectives of the Biomedical Knowledge Engineering Laboratory at Seoul National University (SNU BIKE) are to develop tools and methodologies for representing, acquiring, processing, and managing knowledge and data for healthcare services and biomedical research. The SNU BIKE lab collaborates with other renowned labs to build biomedical ontologies of interest to research communities. Our lab devotes its primary research efforts in building real world applications by using ontology and Semantic Web technologies in the e-Health domain. SNU BIKE Lab is one of the leading Korean research facilties in semantic technologies as well as in medical informatics.  # Describe yourself.

